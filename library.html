<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
  <header>
  <div class="my-Header">
    <h1>Library</h1>
  </div>
  <div class="login-btn">
    <h1>Login</h1>
  </div>
  </header>
  <div class="addBook">
    <button id="addBtn">+ Add Book</button>
  </div>
  <div class="container">

    <div class="books-container">
    </div>
  <div class="add-book-form">
    
    <form id="book-form">
        <div class="title-container">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Book Title..." required>
        </div>
        <div class="author-container">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Book Author..." required>
        </div>
        <div class="pages-container">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" placeholder="Book pages..." required>
        </div>
        <div class="isread-container">
            <label for="isread">Do you read this book</label>
            <input type="checkbox" id="isread" name="isread" id="isread">
        </div>
        <div class="submit-btn">
            <button type="submit">Submit</button>
        </div>
    </form>
  </div>

  </div>
<div class="footer">
    <p>copyright @ imran</p>
</div>


    
    <script src="library.js"></script>
</body>
</html>
